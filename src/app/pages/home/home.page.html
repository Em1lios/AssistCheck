<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item lines="full" routerLink="/home/perfil-usuario">
      <ion-label>Mi Perfil</ion-label>
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
    </ion-item>
    <ion-item
      lines="full"
      *ngIf="usuario && usuario.tipo=='admin'"
      routerLink="/admin-seccion"
    >
      <ion-label>administracion secciones</ion-label>
      <ion-icon slot="start" name="attach-outline"></ion-icon>
    </ion-item>
    <ion-item
      lines="full"
      *ngIf="usuario && usuario.tipo=='admin'"
      routerLink="/admin-user"
    >
      <ion-label>administracion usuarios</ion-label>
      <ion-icon slot="start" name="accessibility-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="logOut()" lines="full">
      <ion-label>Cerrar sesion</ion-label>
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-content-big" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-content-big">
    <div id="container ion-align-items-start">
      <div class="i-content ion-justify-content-center">
        <div class="i-content-div ion-justify-content-center">
          <h3 class="ion-padding-horizontal" *ngIf="usuario">Bienvenido: {{ usuario.nombre }}</h3>
          <ion-item lines="none" *ngFor="let aux of secciones" [routerLink]="['/home', aux.id]" >
            <ion-card color="secondary" class="tarjeta-materias">
              <ion-card-header>
                <ion-card-subtitle>{{aux.codigo}}</ion-card-subtitle>
                <ion-card-title>{{aux.nombre}}_{{aux.sigla}}</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-item color="tertiary" lines="none">
                  <ion-label>
                    <p>NÂ° Alumnos: {{ aux.num_alumnos }}</p>
                    <p>Profesor: {{aux.profesor.nombre}}</p>
                  </ion-label>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-content>
</div>
